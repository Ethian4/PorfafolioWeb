<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Portafolio | Landing Pages</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      margin: 0;
      padding: 0;
    }

    header {
      background: #1f2937;
      color: #fff;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      margin: 0;
      font-size: 2.5rem;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      padding: 1rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: white;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.2s, box-shadow 0.2s;
      text-align: center;
    }

    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
    }

    .card a {
      text-decoration: none;
      color: #1f2937;
      font-weight: bold;
      font-size: 1.1rem;
    }

    .card a:hover {
      color: #2563eb;
    }

    footer {
      text-align: center;
      padding: 1.5rem;
      font-size: 0.9rem;
      color: #6b7280;
    }
  </style>
</head>
<body>

  <header>
    <h1>Portafolio de Landing Pages</h1>
  </header>

  <main>
    <div class="grid">
      <div class="card"><a href="Landing-Pages/AjoloTech/" target="_blank">AjoloTech</a></div>
      <div class="card"><a href="Landing-Pages/proyecto2/" target="_blank">Proyecto 2</a></div>
      <div class="card"><a href="Landing-Pages/proyecto3/" target="_blank">Proyecto 3</a></div>
    </div>
  </main>

  <footer>
    &copy; 2025 - Ethian Martinez
  </footer>

</body>
</html>
